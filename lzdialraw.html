<!DOCTYPE HTML>
<HTML>

<head>
    <script type="module" src="/src/bzr-dial-menu.js"></script>
    <meta charset="UTF-8">
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0px;
            background: #222;
        }
    </style>
</head>

<body>
    <!-- First instance example -->
    <bzr-dial-menu>
        <div slot="trigger-content">MENU</div>
        <bzr-item label="Home" icon="https://api.iconify.design/mdi:home.svg?color=%23ffffff" href="#home"></bzr-item>
        <bzr-item label="Settings" icon="https://api.iconify.design/mdi:cog.svg?color=%23ffffff" href="#settings">
        </bzr-item>
        <bzr-item label="Profile" icon="https://api.iconify.design/mdi:account.svg?color=%23ffffff"
            href="#profile"></bzr-item>
    </bzr-dial-menu>

    <!-- Second instance with media -->
    <bzr-dial-menu radius="140" justify="left" bottom="150px">
        <div slot="trigger-content" style="font-size:24px;">+</div>

        <bzr-item label="Audio" icon="https://api.iconify.design/mdi:music.svg?color=%23ffffff"
            data-audio="media/feb7_2006_N_trafx_Show.mp3"></bzr-item>

        <bzr-item label="Video" icon="https://api.iconify.design/mdi:video.svg?color=%23ffffff"
            data-video="media/paperchasers2.mp4"></bzr-item>

        <bzr-item label="Image" icon="media/qrillienlogo.png" data-image="media/qrillienlogo.png"></bzr-item>

        <bzr-item label="Email" icon="https://api.iconify.design/mdi:email.svg?color=%23ffffff"
            data-email="contact@lawnczar.com"></bzr-item>

        <bzr-item label="Call" icon="https://api.iconify.design/mdi:phone.svg?color=%23ffffff"
            data-phone="+1-555-LAWN-CZAR"></bzr-item>

    </bzr-dial-menu>

</body>

</HTML>
