<!DOCTYPE HTML>
<HTML>

<head>
    <script src="lz-dial.js"></script>
    <meta charset="UTF-8">
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0px;
            background: #222;
        }
    </style>
</head>

<body>
    <!-- First instance example -->
    <lz-dial>
        <div slot="trigger-content">MENU</div>
        <lz-item label="Home" icon="https://api.iconify.design/mdi:home.svg?color=%23ffffff" href="#home"></lz-item>
        <lz-item label="Settings" icon="https://api.iconify.design/mdi:cog.svg?color=%23ffffff" href="#settings">
        </lz-item>
        <lz-item label="Profile" icon="https://api.iconify.design/mdi:account.svg?color=%23ffffff"
            href="#profile"></lz-item>
    </lz-dial>

    <!-- Second instance with media -->
    <lz-dial radius="140" justify="left" bottom="150px">
        <div slot="trigger-content" style="font-size:24px;">+</div>

        <lz-item label="Audio" icon="https://api.iconify.design/mdi:music.svg?color=%23ffffff"
            data-audio="media/feb7_2006_N_trafx_Show.mp3"></lz-item>

        <lz-item label="Video" icon="https://api.iconify.design/mdi:video.svg?color=%23ffffff"
            data-video="media/paperchasers2.mp4"></lz-item>

        <lz-item label="Image" icon="media/qrillienlogo.png" data-image="media/qrillienlogo.png"></lz-item>

        <lz-item label="Email" icon="https://api.iconify.design/mdi:email.svg?color=%23ffffff"
            data-email="contact@lawnczar.com"></lz-item>

        <lz-item label="Call" icon="https://api.iconify.design/mdi:phone.svg?color=%23ffffff"
            data-phone="+1-555-LAWN-CZAR"></lz-item>

    </lz-dial>

</body>

</HTML>
